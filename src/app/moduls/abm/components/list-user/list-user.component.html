<mat-form-field >
<mat-label>Filtro</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Filtro" >
</mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Nombre Column -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
    </ng-container>

    <!-- Correo Column -->
    <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
    </ng-container>
     <!-- FechaIngreso Column -->
     <ng-container matColumnDef="FechaIngreso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaIngreso </th>
        <td mat-cell *matCellDef="let element"> {{element.FechaIngreso | date: 'dd/mm/yyyy'}} </td>
    </ng-container>
     <!-- EstadoCivil Column -->
     <ng-container matColumnDef="EstadoCivil">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> EstadoCivil </th>
        <td mat-cell *matCellDef="let element"> {{element.EstadoCivil}} </td>
    </ng-container>
     <!-- Sexo Column -->
     <ng-container matColumnDef="Sexo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.Sexo}} </td>
    </ng-container>
    <!-- Acciones Column -->
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
